<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500;600;700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="./css/style.css">
	<title>Movie app</title>
</head>

<body>
	<header class="header">
		<div class="header__logo">
			<svg class="header__logo-img">
				<use xlink:href="img/sprite.svg#logo-img"></use>
			</svg>
		</div>
		<div class="header-top__menu menu">
			<div class="menu__icon icon-menu">
				<span></span>
				<span></span>
				<span></span>
			</div>
			<nav class="header__menu">
				<ul class="header__list">
					<li class="header__link upcoming-movies"><a href="#">UPCOMING MOVIES</a></li>
					<li class="header__link toprated-movies"><a href="#">TOP RATED MOVIES</a></li>
					<li class="header__link popular-shows"><a href="#">POPULAR TV SHOWS</a></li>
					<li class="header__link toprated-shows"><a href="#">TOP RATED TV SHOWS</a></li>
					<li class="header__link onair-shows"><a href="#">TV SHOWS ON AIR</a></li>
				</ul>
			</nav>
		</div>
		<form action="#" class="header__form">
			<svg class="header__search-icon">
				<use xlink:href="img/sprite.svg#search-icon"></use>
			</svg>
			<input type="search" class="header__search" placeholder="Search">
		</form>
	</header>
	<main class="movie-app">
	</main>
	<footer class="footer">
		<div class="footer__main">
			<div class="footer__left">
				<div class="footer__year">2022</div>
				<a href="https://github.com/ViachaslauIhnatsiuk" class="footer__github">GitHub</a>
			</div>
			<ul class="footer__center">
				<li class="footer__social">
					<a href="https://www.instagram.com/">
						<svg class="footer__social-instagram">
							<use xlink:href="img/sprite.svg#instagram"></use>
						</svg>
					</a>
				</li>
				<li class="footer__social">
					<a href="https://www.facebook.com/">
						<svg class="footer__social-facebook">
							<use xlink:href="img/sprite.svg#facebook"></use>
						</svg>
					</a>
				</li>
				<li class="footer__social">
					<a href="https://twitter.com/">
						<svg class="footer__social-twitter">
							<use xlink:href="img/sprite.svg#twitter"></use>
						</svg>
					</a>
				</li>
				<li class="footer__social">
					<a href="https://www.pinterest.com/">
						<svg class="footer__social-pinterest">
							<use xlink:href="img/sprite.svg#pinterest"></use>
						</svg>
					</a>
				</li>
			</ul>
			<a href="https://rs.school/js-stage0/">
				<img class="footer__rs-logo" src="img/rs-logo.svg" alt="rolling-scopes-school logo">
			</a>
		</div>
	</footer>
	<script src="./js/index.js"></script>
</body>

</html>
